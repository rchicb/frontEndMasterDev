
<mat-drawer-container class="example-container" autosize>

    <a [routerLink]="['/home']">Home</a><br>
    <a [routerLink]="['/cliente']">Cliente</a>
  </mat-drawer>

  <div class="example-sidenav-content">

      Toggle sidenav
    </button>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
